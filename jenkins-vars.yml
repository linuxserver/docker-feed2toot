---

# jenkins variables
project_name: docker-feed2toot
external_type: pip_version
release_type: stable
release_tag: latest
ls_branch: main
build_armhf: false
repo_vars:
  - EXT_PIP = 'feed2toot'
  - BUILD_VERSION_ARG = 'FEED2TOOT_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-feed2toot'
  - CONTAINER_NAME = 'feed2toot'
  - DOCKERHUB_IMAGE = 'linuxserver/feed2toot'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/feed2toot'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/feed2toot'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='false'
  - CI_WEB='false'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "feed2toot", url: "https://liberapay.com/carlchenet/" }
  
